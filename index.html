<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <!-- MDB -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.1/mdb.min.css" rel="stylesheet" />
    <title>Alarm CLock</title>
</head>

<body class="">
    <div>
        <div class="row mx-0 justify-content-center my-5">
            <div id="alarm-clock" class="col-10 col-md-3 bg-white p-4 p-md-2 rounded text-center fw-bold shadow">
            </div>
        </div>
        <div>
            <div class="row mx-0 justify-content-center align-items-center">
                <div class="col-3 col-md-1">
                    <select id="hour-input" class="form-control">
                    </select>
                </div>
                <div class="col-3 col-md-1">
                    <select type="text" id="minute-input" class="form-control">
                    </select>
                </div>
                <div class="col-3 col-md-1">
                    <select id="second-input" class="form-control">
                    </select>
                </div>
                <div class="col-3 col-md-1">
                    <select id="time-format-input" class="form-control">
                        <option value="AM">AM</option>
                        <option value="PM">PM</option>
                    </select>
                </div>
                <div class="col-6 col-md-2">
                    <button id="set-alaram" class="form-control btn btn-primary my-5" onclick="setAlaram()">Add Alarm</button>
                </div>
            </div>
        </div>
        <hr>
        <div class="my-5 text-center">
           <h5 class="text-primary"> Upcoming Alarms</h5>
        </div>
        <div id="upcoming-alarm" class="mx-auto" style="width: 60%;">
           
        </div>
    </div>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.1/mdb.min.js"></script>
    <script src="./script.js"></script>
</body>

</html>
