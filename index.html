<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <!-- MDB -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.1/mdb.min.css" rel="stylesheet" />
    <title>Alarm CLock</title>
</head>
<body>
    <div>
        <div id="alarm-clock">
            Timer
        </div>
        <div>
            <input type="text" id="hour-imput">
            <input type="text" id="minute-input">
            <input type="text" id="second-input">
            <select id="time-format-input">
                <option value="AM">AM</option>
                <option value="PM">PM</option>
            </select>
            <button id="set-alaram" onclick="setAlaram()">Set Alarm</button>
        </div>
    </div>

<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.1/mdb.min.js"></script>
<script>
    var timer = document.getElementById('alarm-clock');
    var alaramTime = document.getElementById('alarm-time');
    var currentTime;
    setInterval(()=>{
       var showTime = getCurrentTime();
       
       timer.innerText= showTime;
    },1000)
    function getCurrentTime() {
        currentTime = new Date();
        var hour = currentTime.getHours();
        var min = currentTime.getMinutes();
        var seconds =  currentTime.getSeconds();
        // Check whether AM or PM
        var timeFormat = hour>=12 ? "PM" : "AM";
        // Coverting the hour in 12-hour format
        hour=hour%12;
        //Showing '0' as '12'
        hour = hour?hour:12;
        hour = hour.toString().length<2 ? "0"+hour : hour;
        min = min.toString().length<2 ? "0"+min : min;
        seconds = seconds.toString().length<2 ? "0"+seconds : seconds;
        return hour+":"+min+":"+seconds+" "+timeFormat;
    }
    function setAlaram() {
        console.log(alaramTime.value);
    }
</script>
</body>
</html>
